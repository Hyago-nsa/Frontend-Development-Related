<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <script src="attributes.js"></script>

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css\styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">

        <img class="popcat" src="https://i.imgur.com/SJK6LCl.png" onmouseover="this.src='https://i.imgur.com/5k1g40n.png'" onmouseout="this.src='https://i.imgur.com/SJK6LCl.png'" />



      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
      <input type="text" class="form-control firstName" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control lastName" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control email" name="email" placeholder="E-mail" required>

      <div class="checkbox mb-3">
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
      <p class="mt-5 mb-3 text-muted">&copy; Hyago Eurico</p>

    </form>

  </body>
</html>
